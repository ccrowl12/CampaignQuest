<!DOCTYPE html>
<html>
    <head>
        <title>Campaign Quest</title>

        <link rel="stylesheet" href="Design.css">
        <script src="data.js" type="text/javascript" language="javascript"></script>
    </head>
    <style>
         body{
            background-image: url(Resources/paperboard-yellow-texture.jpg); 
        }
       
    </style>

    <body>
        <body>
            <div class="header">
                <h1>Campaign Quest</h1>
            </div>
            <div class="navbar">
                <a href="Home.html">Home Page</a>
           <!-- <a href="books.html">Books</a> Any User -->
            <a href="Homebrew.html">Homebrew</a> <!-- Any User -->
            <a href="createchar.html">Character Creation</a> <!-- Login User Only -->
            <a href="campaign.html">Settings</a> <!-- Login User Only -->
            <a href="groups.html">Groups</a> <!-- Login User Only -->
            <a href="Forum.html">Forums</a> <!-- Login User Only -->
            <a href="signin.html" class="right">Login/Sign-up</a>
            </div>
    <div class="top-bar">
        <h1>
            Forum
        </h1>
    </div>
    <div class="main">
        <div class="header"></div>
        <textarea></textarea>
        <div class="button-container">
            <button>add comment</button>
        </div>
        <div class="comments"></div>
    </div>

    <script src="data.js"></script>
    <script>
        var id = window.location.search.slice(1);
        var thread = threads.find(t => t.id == id);
        var header = document.querySelector('.header');
        var headerHtml = `
            <h4 class="title">
                ${thread.title}
            </h4>
            <div class="bottom">
                <p class="timestamp">
                    ${new Date(thread.date).toLocaleString()}
                </p>
                <p class="comment-count">
                    ${thread.comments.length} comments
                </p>
            </div>
        `
        header.insertAdjacentHTML('beforeend', headerHtml)

        function addComment(comment) {
            var commentHtml = `
                <div class="comment">
                    <div class="top-comment">
                        <p class="user">
                            ${comment.author}
                        </p>
                        <p class="comment-ts">
                            ${new Date(comment.date).toLocaleString()}
                        </p>
                    </div>
                    <div class="comment-content">
                        ${comment.content}
                    </div>
                </div>
            `
            comments.insertAdjacentHTML('beforeend', commentHtml);
        }

        var comments = document.querySelector('.comments');
        for (let comment of thread.comments) {
            addComment(comment);
        }

        var btn = document.querySelector('button');
        btn.addEventListener('click', function() {
            var txt = document.querySelector('textarea');
            var comment = {
                content: txt.value,
                date: Date.now(),
                author: 'Aaron'
            }
            addComment(comment);
            txt.value = '';
            thread.comments.push(comment);
            localStorage.setItem('threads', JSON.stringify(threads));
        })
    </script>
</body>
</html>
